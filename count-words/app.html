<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Word Count</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <script src="app.js"></script>
</head>
<body>
<div class="container">
    <h1>Word Count!</h1>
    <form>
        <p>Provide a sentence and we will count the number of words for you.</p>
        <div class="form-group">
            <label for="sentence">Sentence</label>
            <textarea class="form-control" id="sentence" name="sentence" rows="10" cols="100"></textarea>
        </div>
        <!-- The button id and name was "count". This conflicts with the function 'count'. Must be different name. -->
        <button type="button" class="btn btn-primary" onclick="countHandler()">Count the Words</button>
        <button type="button" class="btn btn-primary" onclick="testCountHandler()">Run test</button>
    </form>
    <br/>
    <br/>
    <p id="result"></p>
</div>
</body>
</html>
